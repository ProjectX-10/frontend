<ion-header>

  <ion-navbar>
    <ion-title>Edit Secret</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
		<ion-list>
			<ion-item>
				<ion-label floating primary>Domain</ion-label>
				<ion-input [(ngModel)]="secret.domain" formControlName="domain" type="text"
                     id="domain" spellcheck="false" autocapitalize="off" disabled="true">
          		</ion-input>
			</ion-item>
			<p *ngIf="!isValid('domain')" danger padding-left>Invalid Domain</p>
			<ion-item>
	          <ion-label floating primary>Username</ion-label>
	          <ion-input type="text" [(ngModel)]="secret.username" formControlName="username"
	                     id="username" spellcheck="false" autocapitalize="off" disabled="true">
	          </ion-input>
	        </ion-item>
	        <p *ngIf="!isValid('username')" danger padding-left>Invalid Username</p>
	        <ion-item>
	          <ion-label floating primary>Password</ion-label>
	          <ion-input type="password" [(ngModel)]="secret.password" (input)='onInputTime($event.target.value)' formControlName="password"
	                     id="password" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>
	        <p *ngIf="!isValid('password')" danger padding-left>Invalid Password</p>
	        <ion-item>
	          <ion-label floating primary>Generate Password</ion-label>
	          <ion-input type="encryptedPassword" [(ngModel)]="secret.encryptedPassword" formControlName="encryptedPassword" disabled="true"
	                     type="text" id="encryptedPassword" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>
	        <p *ngIf="!isValid('confirmPassword')" danger padding-left>Invalid Password</p>
	        <ion-item>
	          <ion-label floating primary>Note</ion-label>
	          <ion-input type="note" [(ngModel)]="secret.note" formControlName="note"
	                     type="text" id="note" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>
	        <p *ngIf="!isValid('note')" danger padding-left>Invalid Note</p>
		</ion-list>
		<div padding>
	      <button ion-button color="primary" block>Add</button>
	    </div>
	</form>
</ion-content>
